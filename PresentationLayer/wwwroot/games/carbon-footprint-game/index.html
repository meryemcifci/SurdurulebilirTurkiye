<!doctype html>
<html lang="">
<head>
    <base href="/games/carbon-footprint-game/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>Karbon Ayak İzi Oyunu</title>
    <link href="css/app.48bbfcb1.css" rel="stylesheet">
    <script src="js/chunk-vendors.7210073.js"></script>
    <script src="/games/carbon-footprint-game/js/app.e90e39f5.js"></script>
    

</head>
    <body>
        <div class="container">
            <!-- Intro Screen -->
            <div id="intro" class="intro-screen">
                <h1>🌿 Karbon Ayak İzi Oyunu</h1>
                <p>Günlük seçimlerinle doğayı nasıl etkilediğinizi öğrenin!</p>
                <button onclick="startGame()">🎮 Oyunu Başlat</button>
            </div>

            <!-- Game Screen -->
            <div id="game" class="hidden">
                <div class="question">
                    <h2 id="questionText"></h2>
                    <div id="options" class="options"></div>
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result" class="hidden result">
                <h2>🎉 Oyun Bitti!</h2>
                <div class="score" id="finalScore"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="feedback" id="feedback"></div>
                <button onclick="restartGame()">🔄 Tekrar Oyna</button>
                <button onclick="NewGame()">🚀 Yeni Oyun Oyna</button>
            </div>
        </div>
    </body>
</html>
